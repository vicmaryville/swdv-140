<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Website Style Guide</title>
  <link rel="stylesheet" href="style_guide.css">
</head>
<body>
  <h1>My Website Style Guide</h1>

  <h2>Fonts</h2>
  <p>This is an example of the primary font used on the website.</p>
  <p>sans-serif</p>
  <p>Arial</p>
  <p>Helvetica</p>

  <h2>Color Theme</h2>
  <div class="color-palette">
    <span class="color primary"></span>
    <span class="color secondary"></span>
    <span class="color accent"></span>
    <span class="color primary2"></span>
  
  </div>

  <h2>Headings</h2>
  <h3>H1 Heading</h3>
  <h2>H2 Heading</h2>
  <h1>H1 Heading</h1>

  <h2>Buttons</h2>
  <button>Primary Button</button>
  <button class="secondary">Secondary Button</button>

  <h2>Form Elements</h2>
  <form>
    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="Enter your name">
    <br>
    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="Enter your email">
    <br>
    <label for="checkbox">Checkbox:</label>
    <input type="checkbox" id="checkbox">
    <label for="radio1">Radio 1:</label>
    <input type="radio" id="radio1" name="radio-group">
    <label for="radio2">Radio 2:</label>
    <input type="radio" id="radio2" name="radio-group">
  </form>

  <h2>Website Messages</h2>
  <div class="message success">
    <p>Success Message</p>
  </div>
  <div class="message warning">
    <p>Warning Message</p>
  </div>
  <div class="message error">
    <p>Error Message</p>
  </div>

</body>
</html>
